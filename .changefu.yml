# ChangeFu configuration file https://github.com/javierav/changefu

#
# layout
#
header: |
  All notable changes to this project will be documented in this file.

  The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
  and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
footer: |
  ## [0.1.0] - 2019-12-03

  First version of this gem.


  This changelog was generated using [ChangeFu](https://github.com/javierav/changefu).

#
## urls
#
issue_url: https://github.com/nosolosoftware/rubocop-nosolosoftware/issues/{issue}
username_url: https://github.com/{username}

#
## types
#
types:
  added: Added
  changed: Changed
  deprecated: Deprecated
  fixed: Fixed
  removed: Removed
  security: Security

#
## formats
#
formats:
  markdown: true
  json: false

#
## filenames
#
filenames:
  markdown: 'CHANGELOG.md'
  json: '.changelog.json'

#
## options
#
include_unreleased: true
use_git_mv: true
